name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
prerelease-identifier: 'prerelease' # will create a prerelease with version number x.x.x-prerelease.x
categories:
  - title: 'ğŸ† Major:'
    labels:
      - 'major'
  - title: 'ğŸš¨ Breaking Change:'
    labels:
      - 'breaking change'
  - title: 'ğŸ… Minor:'
    labels:
      - 'minor'
      - 'enhancement'
      - 'feature'
  - title: 'ğŸš§ Fix:'
    labels:
      - 'bug'
  - title: 'ğŸ©¹ Patch:'
    labels:
      - 'patch'
  - title: 'github-action:'
    labels:
      - 'github-action'
  - title: 'ğŸª¨ Dependencies:'
    collapse-after: 3
    labels:
      - 'dependencies'
exclude-labels:
  - 'invalid'
  - 'duplicate'
  - 'wontfix'
change-template: '- #$NUMBER $TITLE (@$AUTHOR)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'enhancement'
      - 'bug'
      - 'minor'
  patch:
    labels:
      - 'dependencies'
      - 'patch'
      - 'github-action'
  default: patch
template: |
  ## v$RESOLVED_VERSION - $DATE

  $CHANGES

  Contributors:
  $CONTRIBUTORS


  Previous Tag:
  [$PREVIOUS_TAG](https://github.com/AdamJ/task-it/releases/tag/$PREVIOUS_TAG)

  [All Tags](https://github.com/AdamJ/task-it/tags)
  [All Releases](https://github.com/AdamJ/task-it/releases)
  [$OWNER](https://github.com/$OWNER)
no-changes-template: |
  Nothing to see here...
